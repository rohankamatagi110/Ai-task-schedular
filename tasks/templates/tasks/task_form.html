{% extends 'tasks/base.html' %}

{% block title %}{{ title }} - Personal Scheduler{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12 mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1>{{ title }}</h1>
            <a href="{% url 'tasks:task_list' %}" class="btn btn-outline-secondary">Back to Tasks</a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">Task Information</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% load django_bootstrap5 %}
                    {% bootstrap_form form %}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="{% url 'tasks:task_list' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
