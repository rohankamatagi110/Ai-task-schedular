{% extends 'tasks/base.html' %}

{% block title %}Password Changed - Personal Scheduler{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title text-center mb-0">Password Changed</h3>
            </div>
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
                </div>
                
                <p class="text-center mb-4">Your password has been changed successfully!</p>
                
                <div class="d-grid gap-2">
                    <a href="{% url 'account_login' %}" class="btn btn-primary btn-lg">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login with New Password
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
